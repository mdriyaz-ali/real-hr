name: Test SSH Connectivity

on:
  push:
    branches: ['main']
  workflow_dispatch:

jobs:
  test-ssh:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Test SSH Connectivity
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}  # Use the public IP here
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSHKEY }}
          script: |
            echo "SSH connection successful"
            # Optionally, run other commands to further test the connection
          debug: true
