name: Deploy to Remote Server

on:
  push:
    branches: ['main']
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Verify Server Reachability
        run: |
          echo "Checking if the server is reachable on port 22..."
          nc -zv ${{ secrets.HOST }} 22 || exit 1

      - name: Verify SSH Connectivity
        run: |
          echo "Testing SSH connection..."
          ssh -o StrictHostKeyChecking=no -i ${{ secrets.SSHKEY }} ${{ secrets.USERNAME }}@${{ secrets.HOST }} 'echo "SSH connection successful"' || exit 1

      - name: Deploy to Remote Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSHKEY }}
          script: |
            echo "Deploying application..."
            # Add your deployment commands here
          timeout: 300
          debug: true
